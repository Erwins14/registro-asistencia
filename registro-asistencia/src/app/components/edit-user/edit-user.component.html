<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <p class="h3">Editar Empleado</p>
                        <div *ngIf="loading" class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <span *ngIf="submitted && editEmpleado.invalid" class="badge text-bg-danger">TODOS LOS CAMPOS SON
                        OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="editEmpleado" (ngSubmit)="editarEmpleado()">
                        <input type="text" class="form-control form-control-lg mb-3" formControlName="cardUID"
                            placeholder="Id Tarjeta" aria-label="readonly input" readonly>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="nombre"
                                    placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="apellido"
                                    placeholder="Apellido">
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="button" class="btn btn-secondary btn-lg me-3"
                                routerLink="/list-users">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
