<div class="background">
    <div class="login-container">
        <div class="text-container">
            <h1>Hey!</h1>
            <p>
            ¿Quieres crear una cuenta para acceder a esta increíble aplicación?
            ¡Haz clic en el botón de abajo!
            </p>
            <button mat-button routerLink="/register">Registrate</button>
        </div>
        <div class="form-container">
            <h1>Bienvenido</h1>
            <h5>Inicia sesión con tu correo electrónico</h5>
            <app-login-form (formData)="login($event)"></app-login-form>
        </div>
    </div>
</div>
